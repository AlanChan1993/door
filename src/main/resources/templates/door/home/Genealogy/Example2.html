<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>调用Java接口</title>
</head>
<body>
<button id="callBackend">调用接口</button>
<div id="resultContainer"></div>

<script>
    document.getElementById("callBackend").addEventListener("click", function() {
        // 创建一个XMLHttpRequest对象
        var xhr = new XMLHttpRequest();
        // 设置请求方法和URL
        xhr.open("GET", "/genealogy/queryList", true);

        // 设置请求完成后的回调函数
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert("xhr.responseText="+xhr.responseText)
                // 从响应中获取数据
                var data = JSON.parse(xhr.responseText);
                alert("data=" + data);
                // 在页面中显示结果
                document.getElementById("resultContainer").innerHTML = xhr.responseText;
            }
        };
        // 发送请求
        xhr.send();
    });
</script>
</body>
</html>
